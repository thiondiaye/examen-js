<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet-" type="text/css" href="css">
	<script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin=''></script>
	<title>TODO LIST</title>
</head>
<body>
<header>
	<h1><center>My Todo</center></h1>
    <table border="1" align="center"class="ms">
    <form id="new-task-form">
    	<tr>
    		<td>
    			<input 
    			align="center"
    			     type="text"
    			     id="new-task-input"
    			     placeholder="input task name then tap enter to add"/><br>
    		</td>
    	</tr>
    	<tr>
    		<td>
    			<input type="checkbox" name=""></input>
    			<label>Buy car signal lights</label>
    			<i class="fa fa-pencil" aria-hidden="true"></i>
    			<i class="fa fa-trash-o" aria-hidden="true" class="ff"></i><br>
    		</td>
    	</tr>
    	<td>
    		<input type="checkbox">
    		<label>Return bicycles brakes</label>
    		<i class="fa fa-pencil" aria-hidden="true"></i>
    		<i class="fa fa-trash-o" aria-hidden="true" class="ff"></i><br>
    	</td>
    </tr>
    <tr>
    	<td>
    		<input type="checkbox">
    		<label><del>Buy A4papers</del></label>
    		<i class="fa fa-pencil"aria-hidden="true"></i>
    		<i class="fa fa-trash-o"aria-hidden="true" class="ff"></i><br>
    	</td>
    </tr>
     <tr>
     	<td>
     		<input type="checkbox">
     		<label>Install garage shed</label>
     		<i class="fa fa-pencil"aria-hidden="true"></i>
     		<i class="fa fa-trash-o"aria-hidden="true " class="ff"></i><br>
     	</td>
     </tr>

    </form>
    	
    </table>
</header>
</body>
</html>
